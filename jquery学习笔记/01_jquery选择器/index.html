  <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function () {
      let i = 1;
      $('button').click(function () {

        if (i % 2 == 0) {
          $('p').show(1000);
          i++;
        } else if (i % 2 != 0) {
          $('p').hide(1000);
          i++;
        }
      })

    })
